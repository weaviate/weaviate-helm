{{ if index .Values "modules" "text-spellcheck" "enabled" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ index .Values "modules" "text-spellcheck" "fullnameOverride" }}
  labels:
    name: {{ index .Values "modules" "text-spellcheck" "fullnameOverride" }}
    app: {{ index .Values "modules" "text-spellcheck" "fullnameOverride" }}
spec:
  replicas: {{ index .Values "modules" "text-spellcheck" "replicas" }}
  selector:
    matchLabels:
      app: {{ index .Values "modules" "text-spellcheck" "fullnameOverride" }}
  template:
    metadata:
      labels:
        app: {{ index .Values "modules" "text-spellcheck" "fullnameOverride" }}
    spec:
      containers:
      - name: {{ index .Values "modules" "text-spellcheck" "fullnameOverride" }}
        image: {{ index .Values "modules" "text-spellcheck" "registry" }}/{{ index .Values "modules" "text-spellcheck" "repo" }}:{{ index .Values "modules" "text-spellcheck" "tag" }}
        env:
          - name: ENABLE_CUDA
            value: "{{ if index .Values "modules" "text-spellcheck" "envconfig" "enable_cuda" }}1{{ else }}0{{ end }}"
          {{ if index .Values "modules" "text-spellcheck" "envconfig" "enable_cuda" }}
          - name: NVIDIA_VISIBLE_DEVICES
            value: {{ index .Values "modules" "text-spellcheck" "envconfig" "nvidia_visible_devices"}}
          - name: NVIDIA_DRIVER_CAPABILITIES
            value: {{ index .Values "modules" "text-spellcheck" "envconfig" "nvidia_driver_capabilities"}}
          - name: LD_LIBRARY_PATH
            value: {{ index .Values "modules" "text-spellcheck" "envconfig" "ld_library_path"}}
          {{ end }}
        resources:
{{ index .Values "modules" "text-spellcheck" "resources" | toYaml | indent 10 }}
        livenessProbe:
          httpGet:
            path: /.well-known/live
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 3
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /.well-known/ready
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
      {{- with index .Values "modules" "text-spellcheck" "nodeSelector" | default .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with index .Values "modules" "text-spellcheck" "affinity" | default .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with index .Values "modules" "text-spellcheck" "tolerations" | default .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
{{ end }}
