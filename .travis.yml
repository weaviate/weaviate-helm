language: minimal

before_install:
- curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
- chmod 700 get_helm.sh
- ./get_helm.sh

install: true

script: 
- ./.cicd/test.sh
- ./.cicd/release.sh

deploy:
- provider: releases
  api_key:
    secure: 
  file: weaviate/weaviate.tgz
  skip_cleanup: true
  draft: true
  on:
    repo: semi-technologies/weaviate-helm
    tags: true
- provider: pages  
  github_token: $GITHUB_TOKEN
  local_dir: files-to-gh-pages
  target_branch: gh-pages
  verbose: true
  skip_cleanup: true
  keep_history: true
